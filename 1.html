<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("./images/alps1.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.overlaytext {
  text-align: center;
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: yellowgreen;
}

h1
{
  font-size: 50px;
}
h2
{
  font-size: 40px;
}

</style>
</head>
<body>


  <div class="bg">
    <div class="overlaytext">
      <h1>Hello!</h1>
      <h2>My name is Vita</h2>
    </div>
  </div>

<div class="bg">test</div>


</body>
</html>
